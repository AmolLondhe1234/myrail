<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2151f0, #feb47b);
            font-family: Arial, sans-serif;
            color: #020202;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(44, 234, 255, 0.97);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #countdown {
            display: flex;
            justify-content: space-between;
        }

        .time {
            font-size: 2em;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .time span {
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to give you a better experience. Stay tuned!</p>
        <div id="countdown">
            <div class="time" id="days"></div>
            <div class="time" id="hours"></div>
            <div class="time" id="minutes"></div>
            <div class="time" id="seconds"></div>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", id="hours", id="minutes", id="seconds"
            document.getElementById("days").innerHTML = days + "<span>Days</span>";
            document.getElementById("hours").innerHTML = hours + "<span>Hours</span>";
            document.getElementById("minutes").innerHTML = minutes + "<span>Minutes</span>";
            document.getElementById("seconds").innerHTML = seconds + "<span>Seconds</span>";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
